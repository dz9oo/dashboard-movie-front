<div class="card" style="width: 18rem;">
  <img src="{{ picture }}" class="card-img-top" alt="..." />
  <div class="card-body">
    <div class="card-title">
      <h2 class="card-title-name">
        {{ title }}
      </h2>
      <div class="card-title-year">
        {{ year }}
      </div>
    </div>
    <p class="card-text">{{ description }}</p>
  </div>
</div>
