<div class="card card-container">
  <h2 class="card-title">{{ title }}</h2>
  <ul>
    <div *ngFor="let item of items">
      <li class="card-item">
        <span class="card-item-title">
          {{ item.title }}
        </span>
        <span class="card-item-year">
          {{ item.year }}
        </span>
      </li>
      <mat-divider class="card-item-div"></mat-divider>
    </div>
  </ul>
</div>
